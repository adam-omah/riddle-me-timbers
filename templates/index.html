<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Riddle Me Timbers!</title>
    
    <!-- Bootstrap Scripts and Style's -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- /Bootstrap Scripts and Style's/ -->
    
    <!-- Local CSS Files -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- /Local CSS Files/ -->
    
</head>
<body>
    
    <div class="container-fluid">
        <div class="row page-header-bg justify-content-center">
            <div class="col-xs-6 page-header text-center">
                <h1>Shiver Me Timbers!!! Another land lubber has come to steal some treasure!</h1>
            </div>
        </div>
        
        <div class="row text-center justify-content-center">
            <div class="col-xs-4">
                <div class="login-form">
                    <h2>To start the game please enter your name</h2>
                    <form method="POST">
                        <label for="username">To start the game please enter your name:</label>
                        <input type="text" id="username" name="username"/>
                        <button type="button" class="btn btn-secondary">Start the Game!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
